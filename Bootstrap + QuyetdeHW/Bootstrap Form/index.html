<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Minh's Homework</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>
            <ul class="navbar-nav ">
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
            </ul>
            <ul class="navbar-nav ">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Register <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mt-5">New Member Registration</h1>
        <div class="row">
            <form action="#" class="col-md-10 col-lg-8 col-xl-6 mx-auto">
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="first-name">First Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="first-name" id="first-name" aria-describedby="emailHelp"
                            placeholder="First Name">
                    </div>

                    <div class="form-group col-sm-6">
                        <label for="last-name">Last Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="last-name" id="last-name" aria-describedby="emailHelp"
                            placeholder="First Name">
                    </div>

                </div>

                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="first-name">Address <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="first-name" id="first-name" aria-describedby="emailHelp"
                            placeholder="First Name">
                    </div>

                    <div class="form-group col-sm-6">
                        <label for="last-name">City <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="last-name" id="last-name" aria-describedby="emailHelp"
                            placeholder="First Name">
                    </div>

                </div>

                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="first-name">State <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="first-name" id="first-name" aria-describedby="emailHelp"
                            placeholder="First Name">
                    </div>

                    <div class="form-group col-sm-6">
                        <label for="last-name">Postal Code <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="last-name" id="last-name" aria-describedby="emailHelp"
                            placeholder="First Name">
                    </div>

                </div>

                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="first-name">Phone <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="first-name" id="first-name" aria-describedby="emailHelp"
                            placeholder="First Name">
                    </div>

                    <div class="form-group col-sm-6">
                        <label for="last-name">Email Address <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="last-name" id="last-name" aria-describedby="emailHelp"
                            placeholder="First Name">
                    </div>

                </div>

                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <div><label>Membership Type <span class="text-danger">*</span></label></div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="membershipType" id="inlineRadio1" value="standard">
                            <label class="form-check-label" for="inlineRadio1">1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="membershipType" id="inlineRadio2" value="medium">
                            <label class="form-check-label" for="inlineRadio2">2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="membershipType" id="inlineRadio3" value="ultimate">
                            <label class="form-check-label" for="inlineRadio3">3</label>
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <div><label>Prefred way to contact <span class="text-danger">*</span></label></div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Phone
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                            <label class="form-check-label" for="defaultCheck2"> Email
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                            <label class="form-check-label" for="defaultCheck2"> Any
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Clear</button>
                </div>
            </form>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
