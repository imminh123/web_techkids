<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Add Round</title>
</head>
<style>
    .tb-head{
        background-color: #BF1363;
        color: white;
    }
    h3{
        font-weight: bold;
    }
    .btn{
        background-color: #BF1363;
        color: white;
    }
</style>
<body>
    <div class="container">

        <div class="row">
            <form action="/createnewgame" method="POST">
                <div>
                    <h3 class="mt-5">ScoreKeeper</h3>
                </div>

                <table class="table table-md" id="table-round">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col" id="player1"></th>
                            <th scope="col" id="player2"></th>
                            <th scope="col" id="player3"></th>
                            <th scope="col" id="player4"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="tb-head">
                            <th scope="row">Sum of Score</th>
                            <td id="sum1"></td>
                            <td id="sum2"></td>
                            <td id="sum3"></td>
                            <td id="sum4"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-center mt-5">
                    <button type="button" class="btn" id="add-row">Add Round</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="/addround.js"></script>
</body>

</html>
