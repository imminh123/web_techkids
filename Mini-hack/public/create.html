<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>ScoreKeeper</title>
    <link rel="stylesheet" type="text/css" href="create.css">
</head>

<body>

    <div class="container col-lg-12">
        
        <div class="row">
            <form class="col-lg-10 col-lg-8 col-xl-6 mx-auto" action="/createnewgame" method="POST">
                <div>
                    <h3 class="mt-5">ScoreKeeper</h3>
                </div>
                <hr>
                <div class="form-group">
                    <input type="text" class="form-control" name="player1" id="player-1" placeholder="Player 1...">

                    <input type="text" class="form-control" name="player2" id="player-2" placeholder="Player 2...">

                    <input type="text" class="form-control" name="player3" id="player-3" placeholder="Player 3...">

                    <input type="text" class="form-control" name="player4" id="player-4" placeholder="Player 4...">
                </div>
                <div class="text-center mt-5">
                    
                        <button type="submit" class="btn">Create New Game</button>
                    
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
